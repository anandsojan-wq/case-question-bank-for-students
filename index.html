<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBSE Question Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- üé® VIBRANT PARTY THEME --- */
        :root {
            --primary: #6C5CE7; 
            --accent: #00cec9;
            --btn-color: #ffeaa7;
            --btn-shadow: #fdcb6e;
            --text-dark: #2d3436;
            --glass-bg: rgba(255, 255, 255, 0.90);
            --glass-border: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            /* ‚õî LOCK SCROLLING ON BODY */
            overflow: hidden; 
            background: linear-gradient(135deg, #a29bfe, #74b9ff, #55efc4);
            background-size: 300% 300%;
            animation: gradientMove 12s ease infinite;
            display: flex; justify-content: center; align-items: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ‚ú® Floating Particles for Vibe */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        /* üì± MAIN CARD - FLEXIBLE HEIGHT */
        .container {
            width: 90%; 
            max-width: 420px;
            /* Smart Height: Fits screen but leaves 20px gap */
            height: calc(100vh - 40px); 
            max-height: 750px; 
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 20px 25px;
            display: flex; flex-direction: column; 
            position: relative; z-index: 10;
        }

        /* HEADER SECTION */
        .header {
            flex-shrink: 0; /* Never shrink */
            text-align: center;
            margin-bottom: 15px;
        }
        h2 { 
            font-weight: 900; 
            font-size: clamp(24px, 5vh, 32px); /* Responsive Font */
            background: linear-gradient(45deg, #6c5ce7, #0984e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0; letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* CONTENT AREAS (Flex to fill space) */
        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            overflow-y: auto; /* Scroll ONLY if absolutely necessary inside */
        }

        /* üü¢ LOGIN INPUTS */
        .input-group {
            display: flex; flex-direction: column; gap: 10px;
            margin-bottom: 15px;
        }
        
        input, select {
            width: 100%; padding: 14px; 
            background: #f1f2f6; border: 2px solid transparent;
            border-radius: 12px;
            font-size: 15px; font-weight: 600; font-family: 'Poppins', sans-serif;
            color: var(--text-dark); outline: none;
            transition: 0.2s;
        }
        input:focus, select:focus {
            background: #fff; border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.1);
        }

        .row { display: flex; gap: 10px; }
        .row select { width: 50%; }

        /* üöÄ JUICY BUTTON (Fixed at bottom of content) */
        button {
            width: 100%; padding: 16px; 
            background: var(--btn-color); color: var(--text-dark);
            border: none; border-radius: 15px; 
            font-size: 18px; font-weight: 800;
            cursor: pointer; 
            box-shadow: 0 5px 0 var(--btn-shadow); 
            text-transform: uppercase; letter-spacing: 0.5px;
            margin-top: auto; /* Pushes to bottom */
            transition: transform 0.1s;
        }
        button:active { 
            box-shadow: 0 0 0 var(--btn-shadow); 
            transform: translateY(5px); 
        }
        button:disabled { 
            background: #dfe6e9; color: #b2bec3; 
            box-shadow: none; transform: none; 
        }

        /* üéÆ GAME SCREEN SPECIFICS */
        .quiz-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; flex-shrink: 0;
        }
        .quiz-score { 
            font-size: 13px; font-weight: 800; color: #636e72; 
            background: #dfe6e9; padding: 5px 12px; border-radius: 20px;
        }
        
        .question-box {
            flex-grow: 0; margin-bottom: 15px;
        }
        .question-text { 
            font-size: clamp(16px, 2.5vh, 20px); 
            font-weight: 800; line-height: 1.4; 
            color: #2d3436;
        }

        /* SCROLLABLE OPTIONS AREA */
        #options-area {
            flex-grow: 1; /* Fills remaining space */
            overflow-y: auto; /* Internal Scroll */
            display: flex; flex-direction: column; gap: 10px;
            padding: 2px; /* Prevent shadow clipping */
        }

        .option-btn {
            background: #fff; border: 2px solid #f1f2f6; 
            border-radius: 12px; padding: 14px;
            text-align: left; font-size: 15px; font-weight: 600;
            box-shadow: 0 3px 0 #dfe6e9; margin: 0;
            width: 100%;
        }

        .correct-answer { background: #00b894 !important; color: white !important; border-color: #00b894 !important; box-shadow: 0 3px 0 #008f72 !important; }
        .wrong-answer { background: #ff7675 !important; color: white !important; border-color: #ff7675 !important; box-shadow: 0 3px 0 #d63031 !important; }

        .feedback-text { 
            margin-top: 10px; padding: 12px; border-radius: 12px; 
            font-weight: 700; font-size: 14px; text-align: center;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-shrink: 0;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .feedback-correct { background: #d1f2eb; color: #00b894; }
        .feedback-wrong { background: #fadbd8; color: #d63031; }

        .hidden { display: none !important; }
        
        .footer { 
            text-align: center; font-size: 10px; color: #b2bec3; 
            font-weight: 600; margin-top: 15px; flex-shrink: 0;
        }

        /* üåÄ Spinner */
        .loader {
            width: 48px; height: 48px;
            border: 5px solid #FFF; border-bottom-color: #6C5CE7;
            border-radius: 50%; display: inline-block;
            animation: rotation 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="particle" style="top: 10%; left: 10%; width: 40px; height: 40px;"></div>
<div class="particle" style="top: 80%; left: 80%; width: 60px; height: 60px;"></div>
<div class="particle" style="top: 40%; left: 20%; width: 30px; height: 30px;"></div>
<div class="particle" style="top: 60%; right: 10%; width: 50px; height: 50px;"></div>

<div class="container">
    
    <div class="header">
        <h2>CBSE Question Bank</h2>
    </div>

    <div id="login-screen" class="content-area">
        
        <div id="welcome-section" class="hidden" style="margin-bottom: 15px;">
            <div style="background: rgba(0, 206, 201, 0.1); padding: 15px; border-radius: 15px; text-align: center;">
                <div style="font-size: 13px; color: #636e72;">Welcome back,</div>
                <div style="font-size: 22px; font-weight:900; color: #2d3436;" id="display-name">Student</div>
                <div style="font-size:12px; text-decoration:underline; cursor:pointer; margin-top:5px; color: #0984e3;" onclick="logout()">Not you? Change User</div>
            </div>
        </div>

        <div id="personal-details" class="input-group">
            <input type="text" id="student-name" placeholder="üë§ Full Name">
            <input type="tel" id="student-phone" placeholder="üìû Phone (10 digits)" maxlength="10">
            <input type="text" id="student-school" placeholder="üè´ School Name">
        </div>

        <div class="row" style="margin-bottom: 10px;">
            <select id="class-select" onchange="updateSubjects()">
                <option value="">üéì Class</option>
                <option value="10">Class 10</option>
            </select>

            <select id="subject-select" disabled>
                <option value="">üìö Subject</option>
            </select>
        </div>

        <div style="flex-grow: 1;"></div> 

        <button id="start-btn" onclick="startApp()">Start Quiz üöÄ</button>
        
        <div class="footer">Developed by ICM Educations</div>
    </div>

    <div id="loading-screen" class="content-area hidden" style="align-items: center; text-align: center;">
        <span class="loader"></span>
        <h3 style="margin: 0; color: #2d3436;">Just a sec...</h3>
        <p style="font-size: 13px; color: #636e72;">Getting your questions ready!</p>
    </div>

    <div id="game-screen" class="content-area hidden">
        <div class="quiz-header">
            <span class="quiz-score">Question <span id="q-number">1</span> of <span id="q-total">20</span></span>
        </div>
        
        <div class="question-box">
            <div id="question-text" class="question-text">Question goes here?</div>
        </div>
        
        <div id="options-area">
            </div>
        
        <div id="feedback-area" class="hidden"></div>
        <button id="next-btn" class="hidden" onclick="nextQuestion()">Next Question ‚û°</button>
    </div>

    <div id="result-screen" class="content-area hidden" style="align-items: center; text-align: center;">
        <h2 style="font-size: 24px; color: #2d3436;">Quiz Complete!</h2>
        <div style="font-size: 80px; margin: 15px 0; animation: bounce 1s infinite;">üèÜ</div>
        <h1 id="final-score" style="font-size: 50px; margin: 0; color: #6C5CE7;">0%</h1>
        <p style="color: #636e72; font-weight: 700; margin-top: 5px;">You got <span id="score-count">0</span> correct!</p>
        <div style="flex-grow: 1;"></div>
        <button onclick="location.reload()" style="background: #00b894; color: white; box-shadow: 0 5px 0 #008f72;">Play Again üîÑ</button>
    </div>

</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwXeFBp7ZOQ73n-RyxR2DeLTn_DbVVmEN-o62VRplViJcA9peUWie0o5PxuuN3JWwj2xQ/exec"; 

    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    
    window.onload = function() {
        document.getElementById("class-select").value = "";
        if(localStorage.getItem("studentName")) {
            document.getElementById("personal-details").classList.add("hidden");
            document.getElementById("welcome-section").classList.remove("hidden");
            document.getElementById("display-name").innerText = localStorage.getItem("studentName");
        }
        document.getElementById('student-phone').addEventListener('input', function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    };

    function logout() { localStorage.clear(); location.reload(); }

    function updateSubjects() {
        const sel = document.getElementById("class-select").value;
        const sub = document.getElementById("subject-select");
        sub.innerHTML = '<option value="">üìö Subject</option>';
        
        if(sel === "10") {
            sub.disabled = false;
            // No Maths as requested
            const subjects = ["English", "Science", "History", "Political Science", "Geography", "Economics"];
            subjects.forEach(s => {
                let opt = document.createElement("option"); opt.value = s; opt.innerText = s; sub.appendChild(opt);
            });
        } else { 
            sub.disabled = true; 
        }
    }

    function startApp() {
        let name = localStorage.getItem("studentName") || document.getElementById("student-name").value.trim();
        let phone = localStorage.getItem("studentPhone") || document.getElementById("student-phone").value.trim();
        let school = localStorage.getItem("studentSchool") || document.getElementById("student-school").value.trim();
        let cls = document.getElementById("class-select").value;
        let sub = document.getElementById("subject-select").value;

        if(!name || !phone || !school || !cls || !sub) { alert("‚ö†Ô∏è Please fill all details!"); return; }
        if(phone.length !== 10) { alert("‚ö†Ô∏è Phone must be 10 digits!"); return; }

        localStorage.setItem("studentName", name);
        localStorage.setItem("studentPhone", phone);
        localStorage.setItem("studentSchool", school);

        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("loading-screen").classList.remove("hidden");
        document.getElementById("loading-screen").style.display = "flex"; // Force flex

        fetch(scriptURL, {
            method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: name, phone: phone, school: school, studentClass: cls })
        }).catch(e => console.log("Log error"));

        const fetchUrl = `${scriptURL}?studentClass=${cls}&subject=${encodeURIComponent(sub)}`;
        
        fetch(fetchUrl)
        .then(res => res.json())
        .then(data => {
            if(data.length === 0) { alert("No questions found!"); location.reload(); return; }
            for (let i = data.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [data[i], data[j]] = [data[j], data[i]];
            }
            currentQuestions = data.slice(0, 20);
            
            document.getElementById("loading-screen").classList.add("hidden");
            document.getElementById("game-screen").classList.remove("hidden");
            loadQuestion();
        })
        .catch(err => { alert("Connection Error!"); location.reload(); });
    }

    function loadQuestion() {
        let q = currentQuestions[currentQuestionIndex];
        document.getElementById("q-number").innerText = currentQuestionIndex + 1;
        document.getElementById("q-total").innerText = currentQuestions.length;
        document.getElementById("question-text").innerText = q.q;
        document.getElementById("next-btn").classList.add("hidden"); 
        document.getElementById("feedback-area").classList.add("hidden");

        const area = document.getElementById("options-area");
        area.innerHTML = ""; 
        
        let options = [q.a, q.b, q.c, q.d];
        options.forEach(opt => {
            let btn = document.createElement("button");
            btn.className = "option-btn"; 
            if(opt) {
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(btn, opt, q.correct);
                area.appendChild(btn);
            }
        });
    }

    function checkAnswer(selectedBtn, selectedValue, correctValue) {
        let allBtns = document.querySelectorAll(".option-btn");
        allBtns.forEach(btn => btn.disabled = true);

        const feedbackArea = document.getElementById("feedback-area");
        feedbackArea.classList.remove("hidden");
        feedbackArea.style.display = "block"; // Force display for animation

        let safeSelected = String(selectedValue).trim().toLowerCase();
        let safeCorrect = String(correctValue).trim().toLowerCase();

        if(safeSelected === safeCorrect) {
            selectedBtn.classList.add("correct-answer");
            score++;
            feedbackArea.className = "feedback-text feedback-correct";
            feedbackArea.innerText = "‚úÖ Correct!";
        } else {
            selectedBtn.classList.add("wrong-answer");
            allBtns.forEach(btn => {
                if(String(btn.innerText).trim().toLowerCase() === safeCorrect) btn.classList.add("correct-answer");
            });
            feedbackArea.className = "feedback-text feedback-wrong";
            feedbackArea.innerText = "‚ùå Correct: " + correctValue;
        }
        document.getElementById("next-btn").classList.remove("hidden");
        
        // Auto scroll to bottom of card to show feedback/button
        document.getElementById("game-screen").scrollTop = document.getElementById("game-screen").scrollHeight;
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if(currentQuestionIndex < currentQuestions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("game-screen").style.display = "none";
        document.getElementById("result-screen").classList.remove("hidden");
        document.getElementById("result-screen").style.display = "flex";
        document.getElementById("score-count").innerText = score + " / " + currentQuestions.length;
        let percentage = Math.round((score / currentQuestions.length) * 100);
        document.getElementById("final-score").innerText = percentage + "%";
    }
</script>

</body>
</html>
