<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Party!</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- CANDY POP THEME --- */
        :root {
            --bg-color: #6C5CE7; --card-bg: #FFFFFF; --text-color: #2D3436;
            --primary-btn: #FDCB6E; --primary-shadow: #E1B12C; --input-bg: #F0F3F7;
            --border-radius: 20px;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#81ECEC 10%, transparent 11%), radial-gradient(#81ECEC 10%, transparent 11%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; color: var(--text-color); padding: 20px; box-sizing: border-box;
        }

        .container {
            background: var(--card-bg); padding: 40px; width: 100%; max-width: 420px;
            border-radius: var(--border-radius); box-shadow: 0 8px 0 rgba(0,0,0,0.15);
            text-align: center; border: 4px solid #000; position: relative; z-index: 10;
        }

        h2 { font-weight: 900; font-size: 28px; color: #2d3436; margin: 0 0 10px 0; text-transform: uppercase; }
        label { display: block; text-align: left; margin-bottom: 8px; font-weight: 800; font-size: 14px; color: #636e72; padding-left: 5px; text-transform: uppercase; }

        input, select {
            width: 100%; padding: 15px; background: var(--input-bg);
            border: 3px solid #dfe6e9; border-radius: 15px;
            font-size: 16px; font-family: 'Nunito', sans-serif; font-weight: 700;
            color: #2d3436; margin-bottom: 20px; box-sizing: border-box; outline: none; transition: all 0.2s;
        }
        input:focus, select:focus { border-color: var(--bg-color); background: #fff; }

        button {
            width: 100%; padding: 15px; background: var(--primary-btn); color: #2d3436;
            border: 3px solid #000; border-radius: 15px; font-size: 20px; font-weight: 900;
            cursor: pointer; box-shadow: 0 6px 0 var(--primary-shadow); 
            text-transform: uppercase; margin-top: 10px; transition: all 0.1s;
        }
        button:active { box-shadow: 0 0 0 var(--primary-shadow); transform: translateY(6px); }
        button:disabled { background-color: #bdc3c7; box-shadow: none; cursor: not-allowed; transform: translateY(6px); border-color: #95a5a6; }

        .hidden { display: none !important; }
        .footer { margin-top: 30px; color: white; font-weight: 700; font-size: 14px; text-shadow: 1px 1px 0px #000; letter-spacing: 1px; opacity: 0.9; }
        
        /* Welcome Back Message */
        .welcome-msg { 
            background: #e0f7fa; padding: 15px; border-radius: 15px; border: 3px solid #00cec9; 
            color: #00838f; font-weight: 800; margin-bottom: 25px; 
        }
        .logout-link { display: block; margin-top: 5px; color: #d63031; font-size: 12px; cursor: pointer; text-decoration: underline; }

        /* Divider */
        .section-divider { 
            border-top: 3px dashed #dfe6e9; margin: 20px 0; position: relative; 
        }
        .section-title {
            background: #fff; padding: 0 10px; color: #b2bec3; font-weight: 800; font-size: 12px;
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
        }
    </style>
</head>
<body>

<div class="container">
    
    <div id="login-screen">
        <h2>ðŸš€ CBSE QUESTION BANK</h2>
        
        <div id="welcome-section" class="hidden">
            <div class="welcome-msg">
                Welcome back,<br><span style="font-size: 22px; color: #000;">ðŸ‘‹ <span id="display-name">Student</span></span>
                <span class="logout-link" onclick="logout()">(Not you? Change User)</span>
            </div>
        </div>

        <div id="personal-details">
            <label>Full Name</label>
            <input type="text" id="student-name" placeholder="Your Name">

            <label>Phone Number</label>
            <input type="tel" id="student-phone" placeholder="9876543210" maxlength="10">

            <label>School Name</label>
            <input type="text" id="student-school" placeholder="Your School Name">
        </div>

        <div class="section-divider">
            <span class="section-title">CHOOSE YOUR QUIZ</span>
        </div>

        <label>Class</label>
        <select id="class-select">
            <option value="">-- Pick your level --</option>
            <option value="6">Class 6</option>
            <option value="7">Class 7</option>
            <option value="8">Class 8</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
        </select>

        <label>Subject</label>
        <select id="subject-select" disabled>
            <option value="">-- Pick a class first --</option>
        </select>

        <button id="start-btn" onclick="startApp()">LET'S GO! â–¶</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <h2 id="quiz-header">Quiz Time!</h2>
        <h3 id="loading-msg">Connecting to database...</h3>
        <button onclick="location.reload()" style="background:#ff7675; box-shadow: 0 6px 0 #d63031;">Quit Game âœ–</button>
    </div>

</div>

<div class="footer">Developed by ICM Educations</div>

<script>
    // --- 1. CONFIGURATION ---
    const scriptURL = "https://script.google.com/macros/s/AKfycbwyGIFH_QN1tyMlFxsEeU7VdVeVYG5FVfACJe1dM8FDT9SxHEun1eiprts41rEZSvNE4w/exec"; 

    // Variables to hold user data
    let savedName = "";
    let savedPhone = "";
    let savedSchool = "";

    // --- 2. ON LOAD & PHONE VALIDATION ---
    window.onload = function() {
        // A. Reset Dropdowns
        document.getElementById("class-select").value = "";
        document.getElementById("subject-select").innerHTML = '<option value="">-- Pick a class first --</option>';
        document.getElementById("subject-select").disabled = true;

        // B. Check for Returning User
        if(localStorage.getItem("studentName")) {
            savedName = localStorage.getItem("studentName");
            savedPhone = localStorage.getItem("studentPhone");
            savedSchool = localStorage.getItem("studentSchool");

            // Hide Form, Show Welcome
            document.getElementById("personal-details").classList.add("hidden");
            document.getElementById("welcome-section").classList.remove("hidden");
            document.getElementById("display-name").innerText = savedName;
        }

        // C. Setup Phone Number Input Protection (Only Numbers allowed)
        const phoneInput = document.getElementById('student-phone');
        if(phoneInput) {
            phoneInput.addEventListener('input', function (e) {
                // Remove any non-number character immediately
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        }
    };

    function logout() {
        localStorage.clear(); // Wipe memory
        location.reload();    // Refresh page
    }

    // --- 3. DROPDOWN LOGIC ---
    const classSelect = document.getElementById("class-select");
    const subjectSelect = document.getElementById("subject-select");
    
    classSelect.addEventListener("change", function() {
        const selectedClass = classSelect.value;
        subjectSelect.innerHTML = '<option value="">-- Pick a subject --</option>';
        
        if (selectedClass) {
            subjectSelect.disabled = false;
            const subjects = ["Mathematics", "Science", "Social Science"];
            subjects.forEach(sub => {
                let option = document.createElement("option");
                option.value = sub;
                option.innerText = sub;
                subjectSelect.appendChild(option);
            });
        } else {
            subjectSelect.disabled = true;
            subjectSelect.innerHTML = '<option value="">-- Pick a class first --</option>';
        }
    });

    // --- 4. START APP ---
    function startApp() {
        const cls = document.getElementById("class-select").value;
        const sub = document.getElementById("subject-select").value;
        const btn = document.getElementById("start-btn");

        let finalName, finalPhone, finalSchool;

        // If returning user, use saved data. If new, use input data.
        if (savedName !== "") {
            finalName = savedName;
            finalPhone = savedPhone;
            finalSchool = savedSchool;
        } else {
            finalName = document.getElementById("student-name").value.trim();
            finalPhone = document.getElementById("student-phone").value.trim();
            finalSchool = document.getElementById("student-school").value.trim();
        }

        // --- VALIDATION SECTION ---
        
        // 1. Check if empty
        if(finalName === "" || finalPhone === "" || finalSchool === "" || cls === "" || sub === "") {
            alert("âš ï¸ Please complete all details!"); 
            return;
        }

        // 2. CHECK: Phone Number Length (Must be exactly 10)
        if (finalPhone.length !== 10) {
            alert("âš ï¸ Invalid Phone Number! It must be exactly 10 digits.");
            return; // Stops the code here
        }

        // ---------------------------

        // SAVE TO MEMORY (For next time)
        localStorage.setItem("studentName", finalName);
        localStorage.setItem("studentPhone", finalPhone);
        localStorage.setItem("studentSchool", finalSchool);

        // LOCK & SEND
        btn.innerText = "SAVING...";
        btn.disabled = true;

        const data = { 
            name: finalName, 
            phone: finalPhone, 
            school: finalSchool,
            studentClass: cls
        };

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => {
            document.getElementById("login-screen").classList.add("hidden");
            document.getElementById("quiz-screen").classList.remove("hidden");
            document.getElementById("quiz-header").innerText = `Hi, ${finalName}!`;
            document.getElementById("loading-msg").innerText = `Success! Starting ${sub} for Class ${cls}...`;
        })
        .catch(error => {
            alert("Error! Check internet.");
            btn.disabled = false;
            btn.innerText = "LET'S GO! â–¶";
        });
    }
</script>

</body>
</html>
