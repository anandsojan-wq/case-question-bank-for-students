<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta na!me="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBSE Question Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- COMPACT MOBILE THEME --- */
        :root {
            --bg-color: #6C5CE7; --card-bg: #FFFFFF; --text-color: #2D3436;
            --primary-btn: #FDCB6E; --primary-shadow: #E1B12C; --input-bg: #F0F3F7;
            --correct-green: #00b894; --wrong-red: #ff7675;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden; /* ‚õî NO SCROLL */
            display: flex; justify-content: center; align-items: center;
        }

        .container {
            background: var(--card-bg);
            width: 100%; height: 100%; /* Full Screen */
            max-width: 500px; /* Limits width on Desktop */
            padding: 20px;
            display: flex; flex-direction: column; justify-content: center; /* Center Vertically */
            text-align: center;
            position: relative;
        }

        /* Responsive Text: Scales with screen height */
        h2 { 
            font-weight: 900; 
            font-size: clamp(24px, 4vh, 32px); 
            color: #2d3436; margin: 0 0 15px 0; 
            text-transform: uppercase; 
            line-height: 1.2;
        }

        /* Compact Inputs */
        input, select {
            width: 100%; padding: 12px; 
            background: var(--input-bg);
            border: 2px solid #dfe6e9; border-radius: 12px;
            font-size: 16px; font-weight: 700; font-family: 'Nunito', sans-serif;
            color: #2d3436; margin-bottom: 10px; 
            outline: none;
        }
        
        /* Side-by-Side Dropdowns */
        .row { display: flex; gap: 10px; }
        .row select { width: 50%; }

        /* Big Action Button */
        button {
            width: 100%; padding: 15px; 
            background: var(--primary-btn); color: #2d3436;
            border: 3px solid #000; border-radius: 12px; 
            font-size: 18px; font-weight: 900;
            cursor: pointer; box-shadow: 0 4px 0 var(--primary-shadow); 
            text-transform: uppercase; margin-top: 5px;
        }
        button:active { box-shadow: 0 0 0 var(--primary-shadow); transform: translateY(4px); }
        button:disabled { background-color: #bdc3c7; box-shadow: none; border-color: #95a5a6; }

        .hidden { display: none !important; }
        .footer { 
            position: absolute; bottom: 10px; left: 0; right: 0; 
            font-size: 12px; color: #b2bec3; font-weight: 700; 
        }

        /* --- QUIZ SCREEN OPTIMIZATIONS --- */
        .quiz-score { font-size: 14px; color: #636e72; font-weight: 800; margin-bottom: 10px; text-align: right; }
        
        .question-text { 
            font-size: clamp(18px, 2.5vh, 24px); /* Scales text */
            font-weight: 800; line-height: 1.3; 
            margin-bottom: 15px; text-align: left; 
            min-height: 60px; /* Prevents jumpiness */
            display: flex; align-items: center;
        }
        
        /* Scrollable Options Area (Only if options are huge) */
        #options-area {
            display: flex; flex-direction: column; gap: 8px;
            flex-grow: 1; /* Fills remaining space */
            overflow-y: auto; /* Scroll ONLY options if needed */
        }

        .option-btn {
            background: #fff; border: 2px solid #dfe6e9; 
            color: #2d3436; padding: 12px;
            text-align: left; font-size: 16px; margin: 0;
            box-shadow: 0 3px 0 #b2bec3; 
        }

        .correct-answer { background: var(--correct-green) !important; color: white !important; border-color: #000 !important; }
        .wrong-answer { background: var(--wrong-red) !important; color: white !important; border-color: #000 !important; }

        .feedback-text { 
            margin-top: 10px; padding: 8px; border-radius: 8px; 
            font-weight: 800; font-size: 14px; 
        }
        .feedback-correct { background-color: #d1f2eb; color: #006266; border: 2px solid #00b894; }
        .feedback-wrong { background-color: #fadbd8; color: #c0392b; border: 2px solid #ff7675; }

        /* Loader */
        .loader {
            border: 6px solid #f3f3f3; border-top: 6px solid #FDCB6E;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    
    <div id="login-screen">
        <h2>CBSE QUESTION BANK</h2>
        
        <div id="welcome-section" class="hidden">
            <div style="background: #e0f7fa; padding: 10px; border-radius: 10px; border: 2px solid #00cec9; margin-bottom: 15px;">
                Welcome back, <span style="font-weight:900;" id="display-name">Student</span>
                <div style="font-size:11px; text-decoration:underline; cursor:pointer; margin-top:4px;" onclick="logout()">Not you? Change User</div>
            </div>
        </div>

        <div id="personal-details">
            <input type="text" id="student-name" placeholder="Enter Full Name">
            <input type="tel" id="student-phone" placeholder="Phone Number (10 digits)" maxlength="10">
            <input type="text" id="student-school" placeholder="School Name">
        </div>

        <div style="height: 2px; background: #dfe6e9; margin: 15px 0;"></div>

        <div class="row">
            <select id="class-select" onchange="updateSubjects()">
                <option value="">Class</option>
                <option value="10">10</option>
            </select>

            <select id="subject-select" disabled>
                <option value="">Subject</option>
            </select>
        </div>

        <button id="start-btn" onclick="startApp()">START QUIZ ‚ñ∂</button>
    </div>

    <div id="loading-screen" class="hidden">
        <h2>‚è≥ Loading...</h2>
        <div class="loader"></div>
        <p style="font-size: 14px; color: #636e72;">Fetching questions...</p>
    </div>

    <div id="game-screen" class="hidden" style="height: 100%; display: flex; flex-direction: column;">
        <div class="quiz-score">Q: <span id="q-number">1</span>/<span id="q-total">20</span></div>
        <div id="question-text" class="question-text">Question goes here?</div>
        
        <div id="options-area"></div> 
        
        <div id="feedback-area" class="hidden"></div>
        <button id="next-btn" class="hidden" onclick="nextQuestion()">NEXT ‚û°</button>
    </div>

    <div id="result-screen" class="hidden">
        <h2>üèÜ FINISHED!</h2>
        <div style="font-size: 60px; margin: 20px 0;">üéâ</div>
        <h1 id="final-score" style="font-size: 50px; margin: 0; color: #2d3436;">0%</h1>
        <p style="color: #636e72; font-weight: 700;">Score: <span id="score-count">0</span> correct</p>
        <button onclick="location.reload()">PLAY AGAIN üîÑ</button>
    </div>

    <div class="footer">Developed by ICM Educations</div>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwXeFBp7ZOQ73n-RyxR2DeLTn_DbVVmEN-o62VRplViJcA9peUWie0o5PxuuN3JWwj2xQ/exec"; 

    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    
    window.onload = function() {
        document.getElementById("class-select").value = "";
        if(localStorage.getItem("studentName")) {
            document.getElementById("personal-details").classList.add("hidden");
            document.getElementById("welcome-section").classList.remove("hidden");
            document.getElementById("display-name").innerText = localStorage.getItem("studentName");
        }
        document.getElementById('student-phone').addEventListener('input', function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    };

    function logout() { localStorage.clear(); location.reload(); }

    function updateSubjects() {
        const sel = document.getElementById("class-select").value;
        const sub = document.getElementById("subject-select");
        sub.innerHTML = '<option value="">Subject</option>';
        
        if(sel === "10") {
            sub.disabled = false;
            const subjects = ["English", "Science", "History", "Political Science", "Geography", "Economics"];
            subjects.forEach(s => {
                let opt = document.createElement("option"); opt.value = s; opt.innerText = s; sub.appendChild(opt);
            });
        } else { 
            sub.disabled = true; 
        }
    }

    function startApp() {
        let name = localStorage.getItem("studentName") || document.getElementById("student-name").value.trim();
        let phone = localStorage.getItem("studentPhone") || document.getElementById("student-phone").value.trim();
        let school = localStorage.getItem("studentSchool") || document.getElementById("student-school").value.trim();
        let cls = document.getElementById("class-select").value;
        let sub = document.getElementById("subject-select").value;

        if(!name || !phone || !school || !cls || !sub) { alert("‚ö†Ô∏è Please fill all details!"); return; }
        if(phone.length !== 10) { alert("‚ö†Ô∏è Phone must be 10 digits!"); return; }

        localStorage.setItem("studentName", name);
        localStorage.setItem("studentPhone", phone);
        localStorage.setItem("studentSchool", school);

        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("loading-screen").classList.remove("hidden");

        // Silent Login
        fetch(scriptURL, {
            method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: name, phone: phone, school: school, studentClass: cls })
        }).catch(e => console.log("Log error"));

        // Fetch Questions
        const fetchUrl = `${scriptURL}?studentClass=${cls}&subject=${encodeURIComponent(sub)}`;
        
        fetch(fetchUrl)
        .then(res => res.json())
        .then(data => {
            if(data.length === 0) { alert("No questions found!"); location.reload(); return; }
            for (let i = data.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [data[i], data[j]] = [data[j], data[i]];
            }
            currentQuestions = data.slice(0, 20);
            
            document.getElementById("loading-screen").classList.add("hidden");
            // Important: Use flex to keep game screen full height
            let gameScreen = document.getElementById("game-screen");
            gameScreen.classList.remove("hidden");
            gameScreen.style.display = "flex"; 
            loadQuestion();
        })
        .catch(err => { alert("Connection Error!"); location.reload(); });
    }

    function loadQuestion() {
        let q = currentQuestions[currentQuestionIndex];
        document.getElementById("q-number").innerText = currentQuestionIndex + 1;
        document.getElementById("q-total").innerText = currentQuestions.length;
        document.getElementById("question-text").innerText = q.q;
        document.getElementById("next-btn").classList.add("hidden"); 
        document.getElementById("feedback-area").classList.add("hidden");

        const area = document.getElementById("options-area");
        area.innerHTML = ""; 
        
        let options = [q.a, q.b, q.c, q.d];
        options.forEach(opt => {
            let btn = document.createElement("button");
            btn.className = "option-btn"; 
            if(opt) {
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(btn, opt, q.correct);
                area.appendChild(btn);
            }
        });
    }

    function checkAnswer(selectedBtn, selectedValue, correctValue) {
        let allBtns = document.querySelectorAll(".option-btn");
        allBtns.forEach(btn => btn.disabled = true);

        const feedbackArea = document.getElementById("feedback-area");
        feedbackArea.classList.remove("hidden");

        let safeSelected = String(selectedValue).trim().toLowerCase();
        let safeCorrect = String(correctValue).trim().toLowerCase();

        if(safeSelected === safeCorrect) {
            selectedBtn.classList.add("correct-answer");
            score++;
            feedbackArea.className = "feedback-text feedback-correct";
            feedbackArea.innerText = "‚úÖ Correct!";
        } else {
            selectedBtn.classList.add("wrong-answer");
            allBtns.forEach(btn => {
                if(String(btn.innerText).trim().toLowerCase() === safeCorrect) btn.classList.add("correct-answer");
            });
            feedbackArea.className = "feedback-text feedback-wrong";
            feedbackArea.innerText = "‚ùå Correct: " + correctValue;
        }
        document.getElementById("next-btn").classList.remove("hidden");
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if(currentQuestionIndex < currentQuestions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("game-screen").style.display = "none"; // Hard hide
        document.getElementById("result-screen").classList.remove("hidden");
        document.getElementById("score-count").innerText = score + " / " + currentQuestions.length;
        let percentage = Math.round((score / currentQuestions.length) * 100);
        document.getElementById("final-score").innerText = percentage + "%";
    }
</script>

</body>
</html>
